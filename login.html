<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/css/login.css">

<body>
    <div class="login">
        <form action="" onsubmit="return validate()">
            <div class="abc"><a href="index.html"><img src="src/img/logo.png" alt=""></a></div>
            <table>
                <p class="welcome">Wellcome Back</p>
                <h2>Login to your account</h2>

                <tr class="xyz">
                    <td>Email</td>
                </tr>
                <tr>
                    <td>
                        <input type="email" placeholder="John.snow@gmail.com" id="email"> <br>
                        <span id="email-errol" style="color:red ;"></span>
                    </td>

                </tr>
                <tr class="xyz">
                    <td>Password</td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="Please enter your pass" id="password"> <br>
                        <span id="pass-errol" style="color:red;"></span>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button class="but-login" type="submit">Login now</button>

                    </td>
                </tr>
                <tr>
                    <td><button class="google">
                        <img src="src/img/logogg.png" alt="">
                        Or sign-in with google
                    </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="blue">Forgot password?</p>
                    </td>
                </tr>
                
                <tr class="acc">
                    <td >
                        <p>Dont have an account? <span class="blue">Join free today</span></p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="src/js/login.js"></script>
</body>

</html>
